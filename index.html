<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- RATING CONTAINER... -->
    <div class="rating-container visible">
      <div class="rating-container_logo">
        <img src="./images/icon-star.svg" alt="logo" />
      </div>

      <div class="rating-container_header">
        <h2>How did we do?</h2>
      </div>
      <div class="rating-container_text">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-container_levels">
        <div tabindex="1" id="number1" class="number"><span></span>1</div>
        <div tabindex="2" id="number2" class="number"><span></span>2</div>
        <div tabindex="3" id="number3" class="number"><span></span>3</div>
        <div tabindex="4" id="number4" class="number"><span></span>4</div>
        <div tabindex="5" id="number5" class="number"><span></span>5</div>
      </div>

      <div class="rating-container_button">
        <button id="btn">SUBMIT</button>
      </div>
    </div>

    <!-- <div class="footer">
      <h3>Project by <a href="">Front-end Mentor</a>. Coded by Mr.T</h3>
    </div> -->

    <!-- APPRECIATION CONTAINER... -->

    <div class="appreciation-container hidden">
      <div class="appreciation-container_image">
        <img src="./images/illustration-thank-you.svg" alt="appreciation" />
      </div>

      <div class="appreciation-container_rating">
        <p>You selected <span id="rating-num">4</span> out of 5</p>
      </div>

      <div class="appreciation-container_header">
        <h2>Thank You!</h2>
      </div>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
